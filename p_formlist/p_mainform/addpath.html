<meta charset="UTF-8">
<style>
    .content {
        height: 1000px;
    }
    
    .li-horizo ul li {
        display: inline;
    }
    
    
    .li-horizo div {
        float: right;
        width: 70%;
    }
    .item-checkbox {
        border: none;
        padding-left: 45px;
    }
    .datepicker{
        position: absolute;left: 35%;width: 50%;
        	height: 40px;top: 7px;border-radius: 5px;border:#aaaaaa 1px solid;font-weight: bold; 
    }
</style>


<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="return()">
        <i class="ion-chevron-left"></i>
    </div>
    <h1 class="title">{{greet}}</h1>
</div>


<div class="content has-header">

    <div class="item">
        出发时间
        <input type="text" name="appDate" id="starttime" class="datepicker" placeholder="请选择"/>
    </div>
    <div class="item">
        到达时间
        <input type="text" name="appDate" id="endtime" class="datepicker" placeholder="请选择"/>
    </div>
    <div class="list">
        <label class="item item-input">
            <span class="input-label" >起点:</span>
            <input type="text" placeholder="请输入起点" id="startpath">
        </label>
        <label class="item item-input">
            <span class="input-label" >终点:</span>
            <input type="text" placeholder="请输入终点" id="endpath">
        </label>
        <label class="item item-input">
            <span class="input-label">交通方式</span>
            <input type="text" placeholder="请输入交通方式"  id="tranway">
        </label>

        <div class="li-horizo item" id="stayway">
            <span style="winth:20%">住宿方式</span>
            <div>
                <ul>
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        <lable>酒店</lable>
                    </li>
                    <li class="item item-checkbox" style="margin-left: -20px;">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        <lable>宿舍</label>
                    </li>
                    <li class="item item-checkbox" style="margin-left: -22px;">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        <lable>自住</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>



</div>
<div class="bar bar-footer">
  <button class="button button-block button-positive" ng-click="save()">
  保存
    </button>
</div>
