<meta charset="UTF-8">
<style>
    .content {
        height: 1000px;
    }
    
    .li-horizo ul li {
        display: inline;
    }
    
    
    .li-horizo div {
        float: right;
    }
    
    .item-checkbox {
        padding-left: 80px;
        border: none;
    }
    .datepicker{
        position: absolute;left: 35%;width: 50%;
        	height: 40px;top: 7px;border-radius: 5px;border:#aaaaaa 1px solid;font-weight: bold; 
    }
</style>


<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="return()">
        <i class="ion-chevron-left"></i>
    </div>
    <h1 class="title">{{greet}}</h1>
</div>


<div class="content has-header">

    <div class="item">
        出发时间
        <input type="date" class="datepicker">
    </div>
    <div class="item">
        到达时间
        <input type="date" class="datepicker">
    </div>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">起点:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">终点:</span>
            <input type="text">
        </label>
        <label class="item item-input">
            <span class="input-label">交通方式</span>
            <input type="text">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                住宿方式
            </div>
            <select>
                <option>酒店</option>
                <option selected>宿舍</option>
                <option>自住</option>
            </select>
        </label>


        <div class="li-horizo item">
            <span>住宿方式</span>
            <div>
                <ul>
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        酒店
                    </li>
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        宿舍
                    </li>
                    <li class="item item-checkbox">
                        <label class="checkbox">
                            <input type="radio" name="group">
                        </label>
                        自住
                    </li>

                </ul>
            </div>
        </div>
        
        
            <div class="list">
        <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">
                酒店
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">
                宿舍
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item item-radio">
            <input type="radio" name="group">
            <div class="item-content">
                自住
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>

    </div>
    </div>



</div>
<div class="bar bar-footer">
  <button class="button button-block button-positive" ng-click="save()">
  保存
    </button>
</div>
