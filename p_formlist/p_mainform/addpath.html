<meta charset="UTF-8">
<style>
    .content {
        height: 1000px;
    }
    
    .li-horizo ul li {
        display: inline;
    }
    
    .li-horizo div {
        float: right;
        width: 80%;
    }
    /*原边框隐藏*/
    
    .item-checkbox {
        border: none;
        padding-left: 45px;
    }
    /*原选中勾 隐藏*/
    
    .item-radio input:checked~.radio-icon {
        visibility: visible;
        display: none;
    }
    /*x被选取时样式*/
    
    .item-radio input:checked~.item-content {
        background: #ffffff;
    }
    /*每一个选项的宽度*/
    
    .item-radio {
        padding: 0;
        width: 33%;
        border: none;
    }
    
    .item-content.disable-pointer-events {
        padding-left: 30px;
        padding-top: 5px;
    }
    
    .item-radio input {
        left: 25px;
        z-index: 3;
    }
    
    .datepicker {
        position: absolute;
        left: 35%;
        width: 50%;
        height: 40px;
        top: 7px;
        border-radius: 5px;
        border: #aaaaaa 1px solid;
        font-weight: bold;
    }
</style>


<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="return()">
        <i class="ion-chevron-left"></i>
    </div>
    <h1 class="title">{{greet}}</h1>
</div>


<form class="content has-header showcase-form" id="basic_form" name="basic_form" novalidate="">

    <div class="item">
        出发时间
        <input type="text" name="appDate" id="starttime" class="datepicker" placeholder="请选择" />
    </div>
    <div class="item">
        到达时间
        <input type="text" name="appDate" id="endtime" class="datepicker" placeholder="请选择" />
    </div>
    <div class="list">
        <label class="item item-input">
            <span class="input-label">起点:</span>
            <input type="text" placeholder="请输入起点" id="startpath"  class="form-control" required="" name="startpath" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" ng-model="vm.path.startpath">
        </label>
        <label class="item item-input">
            <span class="input-label">终点:</span>
            <input type="text" placeholder="请输入终点" id="endpath" class="form-control" required="" name="endpath" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" ng-model="vm.path.endpath">
        </label>
        <label class="item item-input">
            <span class="input-label">交通方式</span>
            <input type="text" placeholder="请输入交通方式" id="tranway" class="form-control" required="" name="tranway" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{2,29}$/" ng-model="vm.path.tranway">
        </label>

        <div class="li-horizo item" id="stayway">
            <span style="winth:20%">住宿方式</span>
            <div>
                <ion-radio ng-repeat="item in StayList" ng-value="item.value" ng-model="Stayway.data" class="checkbox">
                    {{ item.text }}
                </ion-radio>

            </div>

        </div>

        <div class="item item-divider">
            Clientside, Selected Value: {{ Stayway.data }}
        </div>


    </div>
    <div class="form-group" ng-show="basic_form.$invalid && (basic_form.$dirty || vm.show_type == 3) && vm.show_error">
        <label class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
            <div class="alert alert-danger" style="margin-bottom: 0px">
                <ul>
                    <li ng-show="(basic_form.startpath.$dirty || vm.show_type == 3) && basic_form.startpath.$error.required">起点不能为空！</li>
                    <li ng-show="(basic_form.endpath.$dirty || vm.show_type == 3) && basic_form.endpath.$error.required">终点不能为空！</li>
                    <li ng-show="(basic_form.tranway.$dirty || vm.show_type == 3) && basic_form.tranway.$error.required">交通方式不能为空！</li>

                </ul>
            </div>
        </div>
</form>


</div>
<div class="bar bar-footer">
    <button class="button button-block button-positive" ng-click="vm.save(basic_form)">
        保存
    </button>
</div>
