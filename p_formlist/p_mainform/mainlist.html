<style>
    .button-full>button.button,
    button.button-block,
    button.button-full,
    input.button.button-block {
        width: 49%;
    }
    .list:last-child.card {
   margin-bottom: 0px; 
}
.card{
       margin: 0px -30px 0px 0px;
}
</style>
<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="goback()">
        <img class="back-img" src="common/img/back.png">
    </div>
    <h1 class="title">{{greet}}</h1>
    <a class="button button-clear icon ion-ios-minus-outline" ng-click="flag.showDelete=!flag.showDelete;flag.showReorder=false;"></a>
</div>
<ion-content class="has-header">
    <ion-list show-delete="flag.showDelete">
        <ion-item ng-repeat="item in items">

            <div class="list card">
                <div class="item item-avatar" style="padding:0;background:#00a3e3;">
                <table style="widthL100%;height:100%;color:white;margin-top: 6px;">
                    <tr style="height:50%;font-size:26px;text-align:center;">
                        <td style="width:30%;">{{item.startpath}}</td>
                        <td style="width:40%;vertical-align: middle;" rowspan="3">-></td>
                        <td style="width:30%;">{{item.endpath}}</td>
                    </tr>
                    <tr style="height:25%;font-size:14px;">
                        <td>{{item.starttime}}</td>
                        <td>{{item.endtime}}</td>
                    </tr>
                    <tr style="height:25%;font-size:14px;text-align:center;">
                        <td>{{item.tranway.label}}</td>
                        <td>{{item.stayway.text}}</td>
                    </tr>
                </table>
                </div>

            </div>

            <ion-option-button class="bar-assertive" ng-click="delete_item(item)">删除</ion-option-button>
            <ion-delete-button class="ion-minus-circled" ng-click="delete_item(item)"></ion-delete-button>
        </ion-item>
    </ion-list>
</ion-content>

<div class="bar bar-footer">
    <button class="button button-block button-positive" ng-click="savePath()">
        保存行程
    </button>
    <button class="button button-block button-positive" ng-click="addPath()">
        添加行程
    </button>
</div>
