<style>
    .button-full>button.button,
    button.button-block,
    button.button-full,
    input.button.button-block {
        width: 49%;
    }
    .list:last-child.card {
   margin-bottom: 0px; 
}
.card{
       margin: 0px -30px 0px 0px;
}
</style>
<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="return()">
        <i class="ion-chevron-left"></i>
    </div>
    <h1 class="title">{{greet}}</h1>
    <a class="button button-clear icon ion-ios-minus-outline" ng-click="flag.showDelete=!flag.showDelete;flag.showReorder=false;"></a>
</div>
<ion-content class="has-header">
    <ion-list show-delete="flag.showDelete">
        <ion-item ng-repeat="item in items">

            <div class="list card">

                <div class="item item-avatar">
                    <img src="">
                    <h2>住宿方式{{item}}</h2>
                    <p>交通方式</p>
                    <p>开始时间XXXX/XX/XX</p>
                    <p>结束时间XXXX/XX/XX</p>
                    <p>起点 &nbsp&nbsp到&nbsp&nbsp终点</p>
                </div>


            </div>

            <ion-option-button class="bar-assertive" ng-click="delete_item(item)">删除</ion-option-button>
            <ion-delete-button class="ion-minus-circled" ng-click="delete_item(item)"></ion-delete-button>
        </ion-item>
    </ion-list>
</ion-content>

<div class="bar bar-footer">
    <button class="button button-block button-positive" ng-click="savePath()">
        保存行程
    </button>
    <button class="button button-block button-positive" ng-click="addPath()">
        添加行程
    </button>
</div>
