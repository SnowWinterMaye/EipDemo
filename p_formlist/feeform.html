<meta charset="UTF-8">

<style>
    .content {
        height: 1000px;
    }
    
    .button-full>button.button,
    button.button-block,
    button.button-full,
    input.button.button-block {
        width: 49%;
    }
</style>


<div class="bar bar-header  bar-positive">
    <div class="button button-clear" ng-click="return()">
        <i class="ion-chevron-left"></i>
    </div>
    <h1 class="title">{{greet}}</h1>
</div>


<div class="content has-header">


    <div class="list">
        <label class="item item-input">
            <span class="input-label">主题</span>
            <input type="text">
        </label>
        <label class="item item-input item-select">
            <div class="input-label">
                类别
            </div>
            <select>
                <option>类别A</option>
                <option selected>类别AB</option>
                <option>类别V</option>
            </select>
        </label>
        <label class="item item-input">
            <span class="input-label">单据编号</span>
            <input type="number" disabled="true" value="9999">
        </label>

        <label class="item item-input">
            <span class="input-label">申请金额99999</span>
            <div style="position: relative;right: -35%;">
                <button class="button  button-calm" ng-click="goFee()">
                    费用明细列表
                </button>
            </div>
        </label>


    </div>

</div>
</div>




</div>
<div class="bar bar-footer">
    <button class="button button-block button-positive" ng-click="save()">
        保存
    </button>
    <button class="button button-block button-positive" ng-click="submit()">
        提交
    </button>
</div>
